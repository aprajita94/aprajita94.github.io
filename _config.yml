# Remote theme directory
remote_theme: analytics-link/analytics-link.github.io

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme

#-------------------------------
# General Site Settings
title: Aprajita Singh
description: "Hi, I am Aprajita and I am a Mathematics PhD turned data scientist who builds solutions that drive strategic business decisions. My portfolio focusses on projects that solve real problems with measurable impact - turning complex data into clear insights that leadership can actually use. Please visit my Github & LinkedIn pages (or download my Resume) by using the links below!

 "
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

#-------------------------------
# About Section
subtitle: Data Science <span style="color:#f58506"> Portfolio </span>
location: "Dallas, TX"
resume_url: /docs/resume.docx
avatar_image: /img/profile_picture.jpg

#-------------------------------
# Contact links
linkedln: "https://www.linkedin.com/in/aprajita-singh-statsavvy/" # Add your linkedln handle
github: "https://github.com/aprajita94"  # Add your github handle

paginate: 6
paginate_path: "/page/:num"

sass:
  sass_dir: _sass
  style: compressed # possible values: nested expanded compact compressed

defaults:
  - scope:
      type: posts
    values:
      layout: post
      read_time: true
      share: false


